<table cdk-table [dataSource]="dataSource">

  <!-- Position Column -->
    <ng-container  cdkColumnDef="nome">
        <th cdk-header-cell *cdkHeaderCellDef> Nome </th>
        <td cdk-cell *cdkCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  <!-- Name Column -->
    <ng-container cdkColumnDef="email">
      <th cdk-header-cell *cdkHeaderCellDef> Email </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.email}} </td>
    </ng-container>
  <!-- Weight Column -->
    <ng-container cdkColumnDef="sexo">
      <th cdk-header-cell *cdkHeaderCellDef> Sexo </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

  <!-- Symbol Column -->
    <ng-container cdkColumnDef="dataDeNascimento">
      <th cdk-header-cell *cdkHeaderCellDef> Nascimento </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.dataDeNascimento}} </td>
    </ng-container>

    <ng-container cdkColumnDef="nacionalidade">
      <th cdk-header-cell *cdkHeaderCellDef> Nacionalidade </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.nacionalidade}} </td>
    </ng-container>

    <ng-container cdkColumnDef="cpf">
      <th cdk-header-cell *cdkHeaderCellDef> CPF </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container cdkColumnDef="naturalidade">
      <th cdk-header-cell *cdkHeaderCellDef> Naturalidade </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.naturalidade}} </td>
    </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/cliente-detalhe/{{element.id}}" selected>Detalhe</button></td>
  </ng-container>


  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>
